<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
    <link rel="stylesheet" href="LizSpockGame.css">
    <script src="LizSpockGame.js" defer></script>
</head>
<body>
    <div class = "back">
    <a href="https://fransirvent1994.github.io/Games"><button onclick="back('Back')">Back</button></a>
    </div>
    
    <div class="container">
        <h1 class="game_title">Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="options">
            <button onclick="play('Rock')">Rock</button>
            <button onclick="play('Paper')">Paper</button>
            <button onclick="play('Scissors')">Scissors</button>
            <button onclick="play('Lizard')">Lizard</button>
            <button onclick="play('Spock')">Spock</button>
        </div>
        <div class="result">
            <p id="result_text"></p>
        </div>
    </div>
    <div id= "message" class = "message">Any similarity between the title of this game and any kind of TV show is merely coincidence</div>
</body>
</html>
